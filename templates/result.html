<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for("static", filename="images/background.jpg") }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
        }
        .container {
            background-color: white;
            padding: 30px;
            margin: 50px auto;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Company Logo -->
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo" class="logo">
    
    <div class="container">
        <h1>Processing Results</h1>
        <p>Your report has been processed successfully. You can download the results below:</p>
        <a href="/download-csv/{{ csv_file }}">
            <button class="button">Download CSV File</button>
        </a>
        <br><br>
        <a href="/" class="button">Go Back</a>
    </div>
</body>
</html>
