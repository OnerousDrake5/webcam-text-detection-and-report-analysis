<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Detection App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for("static", filename="images/background.jpg") }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
            z-index: 10; /* Ensures the logo is on top of all elements */
        }
        .header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
            z-index: 1; /* Keeps the header behind the logo */
        }
        .header .title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .header .datetime {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 16px;
        }
        .content-container {
            background-color: white;
            padding: 30px;
            margin: 50px auto;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Company Logo -->
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo" class="logo">

    <!-- Header -->
    <div class="header">
        <div class="title">INDIAN OIL CORPORATION LIMITED</div>
        <div class="datetime" id="datetime"></div>
    </div>

    <!-- Content Container with White Background -->
    <div class="content-container">
        <h1>Welcome to the Text Detection App</h1>
        <h2>Select an Option:</h2>
        
        <form action="/upload-pdf" method="post" enctype="multipart/form-data">
            <input type="file" name="pdf" id="pdf" accept=".pdf">
            <button type="submit" class="button">Upload and Process PDF</button>
        </form>

        <form action="/start-webcam" method="post">
            <button type="submit" class="button">Start Webcam Detection</button>
        </form>
    </div>

    <script>
        // JavaScript to update the current date and time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const formattedDate = now.toLocaleDateString('en-IN', options);
            document.getElementById('datetime').innerText = formattedDate;
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Call immediately to set initial value
    </script>
</body>
</html>
