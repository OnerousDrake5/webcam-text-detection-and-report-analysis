<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for("static", filename="images/background.jpg") }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
        }
        h1 {
            color: #333;
            margin-top: 100px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Company Logo -->
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo" class="logo">

    <h1>Webcam Text Detection</h1>
    <form action="/start-webcam" method="post">
        <button type="submit" class="button">Start Webcam</button>
    </form>
    <br>
    <a href="/" class="button">Go Back</a>
</body>
</html>
